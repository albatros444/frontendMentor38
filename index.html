<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="background">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <p>Annually</p>
        <div class="toggleButton">
          <label class="switch">
            <input class="checkbox" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <p>Monthly</p>
      </div>
      <div class="planCards">
        <div class="planCards__card basicCard">
          <h2>Basic</h2>
          <p>
            <span class="dollar">&dollar;</span
            ><span class="price basicPrice">19.99</span>
          </p>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>Learn More</button>
        </div>
        <div class="planCards__card professionalCard">
          <h2>Professional</h2>
          <p>
            <span class="dollar">&dollar;</span
            ><span class="price professionalPrice">24.99</span>
          </p>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>Learn More</button>
        </div>
        <div class="planCards__card masterCard">
          <h2>Master</h2>
          <p>
            <span class="dollar">&dollar;</span
            ><span class="price masterPrice">39.99</span>
          </p>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>

    <!-- &dollar;199.99 &dollar;249.99 &dollar;399.99 -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Batenkin Alexander</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
